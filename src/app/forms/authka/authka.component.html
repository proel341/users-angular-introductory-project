<form class="form" [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <div>
            <label>Email</label>
        </div>
        <div>
            <input class="form-control" name="email" formControlName="userEmail" />
            <div class="alert alert-danger"
                *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
                Некорректный email
            </div>
        </div>
         
        
    </div>
    <div class="form-group">
        <div>
            <label>Пароль</label>
        </div>
        <div>
            <input class="form-control" type="password" name="password" formControlName="userPassword" />
            <div class="alert alert-danger"
                *ngIf="myForm.controls['userPassword'].invalid && myForm.controls['userPassword'].touched">
                Некорректный пароль
            </div>
        </div>
    </div>
    <div class="form-group button">
        <button class="btn btn-default" [disabled]="myForm.invalid">
            Отправить
        </button>
    </div>
</form>`
